<html>
    <head>
        <title>Search Multi Option</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/sol.css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="style/sol.js"></script>
    </head>
    <body>
        <select id="my-select" name="character" multiple="multiple">
            <option value="Peter">Peter Griffin</option>
            <option value="Lois">Lois Griffin</option>
            <option value="Chris">Chris Griffin</option>
            <option value="Meg">Meg Griffin</option>
            <option value="Stewie">Stewie Griffin</option>
        </select>
        <button onclick="return selected_value();">Selected Value</button>

        <script type="text/javascript">
            $(function() {
                $('#my-select').searchableOptionList({
                    showSelectAll: true
                });
            });
            
            function selected_value()
            {
                var test_values = $(".sol-current-selection").html();
                alert(test_values);
            }
        </script>
    </body>
</html>
